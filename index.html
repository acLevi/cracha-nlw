<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Levi - DoWhile 2021  </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cracha">
    <div class="vetor"></div>
    <div class="container">

      <div class="avatar">
        <span>
          <img src="images/build.svg" alt="Rocketseat Watermark">
        </span>
        <img id="userAvatar" src="images/profilepic.jpg" alt="acLevi GitHub Avatar">
      </div><!--avatar-->

      <div class="bio">
        <h1>Levi</h1>
        <a href="#"><img src="images/github.svg" alt="GitHub Icon">acLevi</a>
        <p>Um ser-aí-no-mundo aprendendo programação querendo ser programador.</p>
      </div><!--bio-->

      <ul class="social-medias">
        <li class="youtube">
          <a href="https://youtube.com">
            <img src="images/youtube.svg" alt="My Youtube Channel">
          </a>
        </li>
        <li class="facebook">
          <a href="https://facebook.com">
            <img src="images/facebook.svg" alt="My Facebook Profile">
          </a>
        </li>
        <li class="twitter">
          <a href="https://twitter.com">
            <img src="images/twitter.svg" alt="My Twitter Profile">
          </a>
        </li>
      </ul><!--social-medias-->

    </div><!--container-->
  </div><!--cracha-->
</body>
<script src="mouse-pos.js"></script>
</html>
